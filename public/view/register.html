<div class="container" >
  <h1>Register Popup</h1>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Open Register Popup</button>

  <div class="modal fade" id="loginModal" role="dialog" >
    <div class="modal-dialog jumbotron" role="document">
      <div class="modal-content ">
        <div class="modal-header ">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Register</h1>
          </div>
          <div class="modal-body">
            <form name="registration" text-center id="registration" >

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username *" required ng-model="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password *" required ng-model="password">
                  </div>
                  <!-- <div lash-message ng-if="flash">
                  <div ng-bind="flash.message"></div>
                </div> -->
                <!-- <div ng-if="" -->
                <flash-message
                duration="5000"
                show-close="true"
                >
              </flash-message>
              <!-- on-dismiss="myCallback(flash);" -->

              <button ng-click="register()" type="button" style="width:100px" class="btn btn-success pull-right" >Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
